<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" href=/static/favicon.png type=image/png />
        <link rel="stylesheet" href="{% block cssfile %}{% endblock %}" />
    </head>
    <body> 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul id="flash">
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}       
        {% block body %}{% endblock %}
        
    </body>
</html>
