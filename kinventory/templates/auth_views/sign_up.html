{% extends 'base.html' %}

{% block title %}
Kitchen Inventory
{% endblock %}

{% block cssfile %}
{{url_for('static', filename='/stylesheets/auth_views/sign_in_up.css')}}
{% endblock %}

{% block body %}
<form method="post">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required />
    <label for="password">Passoword</label>
    <input type="password" name="password" id="password" required />
    <label for="business_name">Business Name</label>
    <input type="text" name="business_name" placeholder="Name visible to customers" required />
    <input type="submit" value="Sign Up" />
</form>
{% endblock %}
